<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>天気予報</title>
</head>
<body>
    <form id="weatherForm">
        <select id="locationInput">
            <option value="">選択してください</option>
            <!-- 日本の主要都市 -->
    <option value="Tokyo">東京（日本）</option>
    <option value="Yokohama">横浜（日本）</option>
    <option value="Kyoto">京都（日本）</option>
    <option value="Osaka">大阪（日本）</option>
            <!-- 世界の主要都市 -->
    <option value="Bangkok">バンコク（タイ）</option>
    <option value="Paris">パリ（フランス）</option>
    <option value="London">ロンドン（イギリス）</option>
    <option value="Dubai">ドバイ（アラブ首長国連邦）</option>
    <option value="Singapore">シンガポール</option>
    <option value="Kuala Lumpur">クアラルンプール（マレーシア）</option>
    <option value="New York">ニューヨーク（アメリカ合衆国）</option>
    <option value="Istanbul">イスタンブール（トルコ）</option>
    <option value="Antalya">アンタルヤ（トルコ）</option>
    <option value="Seoul">ソウル（韓国）</option>
    <option value="Barcelona">バルセロナ（スペイン）</option>
    <option value="Amsterdam">アムステルダム（オランダ）</option>
    <option value="Rome">ローマ（イタリア）</option>
    <option value="Milan">ミラノ（イタリア）</option>
        </select>
        <button type="submit">天気を調べる</button>
    </form>
    <div id="weatherImage"></div>
    <div id="weatherResult"></div>

    <script src="script.js"></script>

</body>
</html>
